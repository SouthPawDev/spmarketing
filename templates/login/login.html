{% extends 'login/base.html' %}
{% block title %}Login{% endblock %}

{% block body_block %}
    {% if request.user.is_authenticated %}
        <h1>You are already Logged in</h1>
        <a class="btn btn-primary" href="{% url 'home' %}">Go to Home</a>
    {% else %}
        <h2>Login</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Login</button>
            </form>
    {% endif %}
{% endblock %}
